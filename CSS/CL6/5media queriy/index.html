<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<!-- Media queries can be used to check many
things, such as:
width and height of the viewport
orientation of the viewport (landscape or portrait)
resolution
Using media queries are a popular technique for delivering 
a tailored style sheet to desktops, laptops, tablets, and 
mobile phones (such as iPhone and Android phones). -->


    <div class="container">
        <div class="box" id="header">header</div>
        <div class="box" id="sidebar">sidebar</div>
        <div class="box" id="main">main</div>
        <div class="box" id="footer">footer</div>
    </div>


</body>
</html>
