<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <!-- inline css -->
    <p style="color: blue;">baby baby baby oooo</p>

    <p style="background-color: blueviolet;">yes i will learn coding</p>

    <!-- b tag is used to bold the line -->
    <!-- i for italic -->
    <b> Hi avinash shukla</b><br>
    <i> hi avinash shukla</i><br>
    <small>hi avinash shukla</small><br>
    <del> hie this is avi</del><br>
    <mark style="background-color: violet;"> hi avinash shukla</mark><br>
    <!-- when we mark yellow is by default but we can change the color -->

    <!-- if we want to write maths problem (sup tag and sub tag) -->

    <p>x<sup>2</sup>+y<sup>2</sup>=z<sup>3</sup></p>
    <p>x<sub>2</sub>=y<sub>3</sub>=z<sub>3</sub></p>

    <u>hie this is avinash</u>
    <!-- to underline use u tag -->



</body>

</html>
