<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us form</title>
</head>

<body>



    <h1>Welcome To CodeHelp</h1>

    <h2>Contact Us Form</h2>

    <form action="">


        <label for="Name">Name</label>
        <input type="text" Name="Name" placeholder="Enter Your Name">
        <br>
        <br>

        <label for="Name">Email</label>
        <input type="email" Name="Email" placeholder="Enter Your Email" required>
        <br>
        <br>

        <label for="Name">Contact</label>
        <input type="number" Name="Contact" placeholder="Enter Your Contact">
        <br>
        <br>

        <label for="Name">Gender</label>
        <select Name="Gender" id="gender">
            <option value="select">select</option>
            <option value="male">Male</option>
            <option value="Female">Female</option>
            <option value="nottosay">nottosay</option>

        </select>
        <br>
        <br>


        <label for="Name">Date Of Birth</label>
        <input type="date" Name="Date Of Birth">
        <br>
        <br>
            
             <span>Rating</span>
            <label for="Name">1</label>
            <input type="radio" Name="Rating" value="1">
            <label for="Name">2</label>
            <input type="radio" Name="Rating" value="2">
            <label for="Name">3</label>
            <input type="radio" Name="Rating" value="3">
            <label for="Name">4</label>
            <input type="radio" Name="Rating" value="4">

        <br>
        <br>

        <label for="msg">Enter Your Message</label><br>
        <textarea name="message" id="msg" cols="30" row="10" placeholder="write your message "></textarea>

        <br>

        <input type="submit" name="Submit" value="submit">
        <input type="reset" name="reset" value="reset">


     </form>




</body>

</html>
